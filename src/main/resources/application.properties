# ===============================
# Application Config
# ===============================
spring.application.name=InventoryManagementSystem
server.port=5050

# ===============================
# MySQL Database Connection
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/inventory_db
spring.datasource.username=root
spring.datasource.password=test
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# JPA / Hibernate Settings
# ===============================
spring.jpa.hibernate.ddl-auto=update

# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Optional: if you want camelCase -> exact column name (no snake_case)
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# ===============================
# Multipart File Upload Settings
# ===============================
spring.servlet.multipart.max-file-size=2GB
spring.servlet.multipart.max-request-size=2GB

# ===============================
# JWT Secret Key
# ===============================
# ⚠️ Rename to follow convention
jwt.secret=MySuperStrongJwtSecretKeyForAuth123456789!
secreteJwtString=your-super-secret-key
